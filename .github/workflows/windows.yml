name: windows-latest
on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install cygwin base packages with chocolatey
        run: |
          choco install --no-progress cygwin
          choco install cyg-get
          cyg-get CUnit

# debug the action. Remove
      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3
        
  # Clean and Build
      - name: clean
        run: make clean
        shell: cmd
      - name: build
        # TODO Testing. D__USE_MINGW_ANSI_STDIO fixes %zu
        env:
          CFLAGS: -Werror -D__USE_MINGW_ANSI_STDIO -I/lib/include -L/lib/CUnit/lib
        run: |
          $env:PATH="$env:PATH;C:\tools\cygwin\bin;C:\tools\cygwin\usr\bin"
          make all
        shell: cmd

  # Run onnx backend unit tests (operators)
      - name: test_operators
        run: make test_operators
        shell: cmd

  # Run end to end tests on some models (i.e. MNIST, tinyYOLO,...)
      - name: test_models
        run: make test_models
        shell: cmd
      
  # Run some profiling/benchmarking on some models
      - uses: actions/setup-python@v2
        with:
          python-version: '3.5'
      - name: run_benchmark # Get the time/cycles taken by each model
        run: make benchmark
        shell: cmd
