name: windows-latest
on: [push, pull_request]

# TODO: This is a copy paste. Work on this.
jobs:
  make:
    strategy:
      matrix:
        test_task: [test]
        os: [windows-2019]
        vs: [2019]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    if: "!contains(github.event.head_commit.message, '[ci skip]')"
    steps:
      - uses: actions/cache@v1
        with:
          path: C:\Users\runneradmin\AppData\Local\Temp\chocolatey
          key: ${{ runner.os }}-cygwin-chocolatey-${{ matrix.os }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-cygwin-chocolatey-${{ matrix.os }}-
            ${{ runner.os }}-cygwin-chocolatey-
      - name: Install cygwin base packages with chocolatey
        run: |
          choco install --no-progress cygwin
      - uses: actions/cache@v1
        with:
          path: C:\tools\cygwin\package
          key: ${{ runner.os }}-cygwin-package-${{ matrix.os }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-cygwin-package-${{ matrix.os }}-
            ${{ runner.os }}-cygwin-package-
      - name: Install cygwin additional packages
        run: |
          C:\tools\cygwin\cygwinsetup.exe -qgnNdO -R C:/tools/cygwin -l C:/tools/cygwin/package -s http://mirrors.kernel.org/sourceware/cygwin/ -P CUnit
        shell: cmd
# End of copy paste TODO
        
        # Clean and Build
      - name: clean
        run: make clean
      - name: build
        run: make all

# Run onnx backend unit tests (operators)
      - name: test_operators
        run: make test_operators

# Run end to end tests on some models (i.e. MNIST, tinyYOLO,...)
      - name: test_models
        run: make test_models
      
# Run some profiling/benchmarking on some models
      - name: run_benchmark # Get the time/cycles taken by each model
        run: make benchmark
